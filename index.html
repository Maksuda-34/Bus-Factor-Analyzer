<!DOCTYPE html>
<html>
  <head>
    <title>Bus Factor Analyzer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./app.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="app">
        <component :is="currentComponent" v-if="currentComponent !== null" />
      </div>
    </div>
    
    <script type="module">
      import { createApp, defineAsyncComponent } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js';
      import { getData, loadFile } from './app.js';
      import userrelevance from './userrelevance.js';

      const template = `<div>
        

        <Upload :empty="data.files.length === 0" :load="loadData" />

        <Summary v-if="data.files.length > 0 && !loading" :files="data.files" :authors="data.authors" />

        <userrelevance :authors="data.authors" :files="data.files" />

        <Gitstatus :weeks="data.weeks" :authors="data.authors" :commits="data.commits" />

        <BusFactor :files="data.files" :authors="data.authors" />
      </div>`;

      const app = createApp({
        data() {
          return {
            data: {
              files: [],
              authors: [],
              weeks: [],
              commits: {}
            },
            currentComponent: null,
          }
        },
        components: {
            'BusFactor': defineAsyncComponent(() => import('./bus-factor.js')),
            'Gitstatus': defineAsyncComponent(() => import('./gitstatus.js')),
            'Upload': defineAsyncComponent(() => import('./upload.js')),
            'Summary'  : defineAsyncComponent(()=> import('./summary.js')),
            'userrelevance': defineAsyncComponent(() => import('./userrelevance.js'))

        },
        template,
        methods: {
          loadData(evt) {
            
            loadFile(evt.target.files[0], (text) => {
              this.data = getData(text);
              this.currentComponent = 'Summary';
              this.currentComponent = 'userrelevance';
              evt.target.blur();
            })
          }
        }
      })
      
      app.mount('#app');
    </script>
  </body>
</html>
